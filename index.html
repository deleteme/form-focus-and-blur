<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  
  <title>Demo of the FormFocusAndBlur Class</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
  <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js" type="text/javascript"></script>
  
  <script src="javascripts/form-focus-and-blur.js" type="text/javascript"></script>
  
  <style type="text/css" media="screen">
    
    body {
      font-family: Georgia;
    }
    
    #content {
      width: 600px;
    }
    
    .form-block {
      float: left;
      padding: 2%;
      width: 46%;
    }
    
    .full {
      width: 96%;
    }
    
    .clear {
      clear: both;
    }
    
    .focused {
      background: #FFFFCB; /*light yellow*/
    }
  
  </style>
  
  <script type="text/javascript" charset="utf-8">
    var formFocuser = new FormFocusAndBlur({ wrapperTagName: 'div[class*=form-block]' });
  </script>
  
</head>

<body>
  <div id="content">
    
    <form action="" method="get" accept-charset="utf-8">
      
      <div class="form-block">
        <label>First Name</label>
        <input type="text" name="some_name" value="" id="some_name">
      </div>
      
      <div class="form-block">
        <label>Last Name</label>
        <input type="text" name="some_name" value="" id="some_name">
      </div>
      <div class="clear"></div>
      
      <div class="form-block full">
        <label>Have you ever legally changed your name?</label>
        <input type="radio" name="name_changed" value="Yes" id="some_name">&nbsp;<small>Yes</small>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="name_changed" value="No" id="some_name">&nbsp;<small>No</small>
      </div>
      
      <div class="clear"></div>
      <div class="form-block">
        <label>Previous Legal Name</label>
        <input type="text" name="some_name" value="" id="some_name">
      </div>
      
      <div class="form-block">
        <label>Date of Name Change</label>
        <div class="form-block">
          <small>Month</small>
          <select class="half">
            <option>??</option>
            <option>01</option>
            <option>thru</option>
            <option>12</option>
          </select>
        </div>
        <div class="form-block">
          <small>Year</small>
          <select class="half">
            <option>????</option>
            <option>2009</option>
            <option>thru</option>
            <option>1909</option>
          </select>
        </div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    
      <div class="form-block full">
        <label>Reason for Change</label>
        <textarea name="Name" rows="8" cols="68"></textarea>
      </div>
    
      <div class="form-block full">
        <button>Save</button>
      </div>
    
    </form>

  </div>

</body>
</html>
